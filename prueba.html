<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container" style="width: 50%;margin-top: 20px;">
        <form action="" id="formulario">
            <div class="row">
                <div class="row" name="divform">
                    <p><span>Nombre</span>
                    <input id="nombre" type="text" name="nombre" class="form-control">
                    </p>
                </div>
                <div class="row">
                    <p><span>Telef√≥no</span>
                    <input id="telefono" type="text" name="telefono" class="form-control">
                    </p>
                </div>
                <div class="row">
                    <p><span>Correo</span>
                    <input id="correo" type="text" class="form-control">
                    </p>
                </div>
                <div>
                    <p><input type="submit" value="Enviar" id="btnsubmit" class="btn btn-primary" style="width: 100%;"></p>
                </div>
            </div>

        </form>

        <script>
            let form = document.getElementById('formulario');
            
            form.addEventListener('submit',(e) => {
                e.preventDefault();

                console.log(form.querySelector('#correo').value);

                var myform = new FormData(form); 
                myform.get('nombre');
                console.log(myform.getAll('nombre'));
                console.log(e.srcElement);
            } )

        </script>
    </div>
      

</body>
